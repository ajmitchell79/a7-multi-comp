<div class="container-fluid mt-3">
  <div class="row" >
    <div class="col-3 p-2" style="max-height: 500px;overflow-y: scroll"> 
      <div *ngFor="let menuItem of menuItems">
          <app-menuitem 
          [item]="menuItem" 
          (click)="menuClick(menuItem)">
        </app-menuitem>
      </div>
    </div>
    <div class="col-9 p-2 borderBlack mt-3"> 
        <app-contentitem [item]="selectedMenuItem"></app-contentitem> 
      </div>
    </div>  
    </div>
